version: '3'
services:
  navigation-dev:
    build:
      context: .
    image: navigation-summer
    container_name: navigation-summer
    stdin_open: true
    tty: true
    privileged: true


    network_mode: host
    working_dir: /home/user/Eurobot2024-Navigation-ws

    volumes:
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
      # Mount X11 server
      - /tmp/.X11-unix:/tmp/.X11-unix
      - /dev:/dev
      - $HOME/.Xauthority:/home/user/.Xauthority
      - C:/Users/88696/Desktop/summer_time01:/home/user/Eurobot2024-Navigation-ws

    environment:
      - DISPLAY=192.168.31.114:0.0
      - XAUTHORITY=/home/user/.Xauthority

    command: /bin/bash